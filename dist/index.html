<!DOCTYPE html>
<html lang="en">

<head>
	<title>Week2 Project</title>
	<meta charset="UTF-8">
    <script src="/src.a2b27638.js"></script>
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
    <table>
        <thead>
            <tr><th>Username</th><th>Email</th><th>Address</th><th>Admin</th></tr>
        </thead>
        <tbody id="table-body">
            <tr><td>Webmaster</td><td>example@email.com</td><td>Demoland 123</td><td>X</td></tr>
            <tr><td>User123</td><td>example@email.com</td><td>Userplace 321</td><td>-</td></tr>
            <tr><td>AnotherUser222</td><td>example@email.com</td><td>AnotherPlace 21</td><td>-</td></tr>
        </tbody>
    </table>
    <br>
    <form>
        <legend>Add custom data to the table</legend>
        <label for="username">Username:</label>
        <input type="text" name="username" id="input-username" placeholder="Username">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="input-address" placeholder="Address">
        <br>
        <label for="admin">Admin:</label>
        <input type="checkbox" name="admin" id="input-admin">
        <br>
        <button id="submit-data">Submit</button>
    </form>
</body>

</html>
